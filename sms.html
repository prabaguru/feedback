<script>
  function gup(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.href);
    if (results == null) return "";
    else return results[1];
  }
  dep = gup("dep");

  arr = dep.split(",");
  str = arr[0];
  hID = arr[1];
  hName = arr[2];
  window.location.href = `http://gudwil.live/#/${str}?hID=${hID}&hName=${hName}`;
</script>
