<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Add New Notification</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group col-sm-6 p-0">
          <label for="firstName">Name <span class="required">*</span></label>
          <input
            type="text"
            formControlName="templatename"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.templatename.errors }"
            maxlength="100"
            [pattern]="'^[a-zA-Z0-9 \'\-]+$'"
          />
        </div>
        <div class="form-group">
          <ckeditor
            [editor]="Editor"
            formControlName="content"
            [ngClass]="{
              'is-invalid': submitted && f.content.errors
            }"
          ></ckeditor>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Save
          </button>
          &nbsp;&nbsp;&nbsp;
          <button (click)="resetForm()" class="btn btn-primary" type="reset">
            Reset
          </button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-primary" routerLink="/notifications">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
