<div class="container">
  <div class="row">
    <div
      class="col-sm-6 offset-sm-3"
      *ngIf="
        shareData.getData('departMent') === 'IPD' ||
        shareData.getData('departMent') === 'OPD'
      "
    >
      <h2 *ngIf="shareData.getData('departMent') === 'OPD'">
        Send OPD SMS Feedback Link
      </h2>
      <h2 *ngIf="shareData.getData('departMent') === 'IPD'">
        Send IPD SMS Feedback Link
      </h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" maxlength="200" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div> 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  maxlength="200"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">

        </div>
    </div>-->

        <div class="form-group">
          <label for="mobile">Enter Mobile nos</label>
          <span style="font-style: italic; font-size: 12px">
            comma separated(9980568567,9786310001...)</span
          >
          <textarea
            formControlName="mobile"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"
            rows="10"
            id="reformsms"
          ></textarea>
          <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">Mobile no is required</div>
            <div *ngIf="f.mobile.errors.pattern">
              Only numbers and comma allowed
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Upload excel sheet with nos..</label>
          <p>
            <input type="file" (change)="onFileChange($event)" id="fileexcel" />
          </p>
        </div>

        <div id="output"></div>

        <!-- <div class="form-group">
        <label for="address">Address</label>
        <textarea formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
        
    </div> -->

        <div class="form-group">
          <button [disabled]="loading" class="btn bg-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            SEND SMS
          </button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn bg-primary" id="smsreset" (click)="formreset()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
